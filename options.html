<head>

    <link rel="stylesheet" href="spectre.min.css">
    <script defer src="option.js"> </script>

        background-color: aqua;

    <div class="card">
        <div class="card-image">
        </div>

                <button class="btn btn-clear float-right"></button>

              </div>

        </div>
        <div class="card-body">
          <!-- form input control -->
        <div class="form-group">
            <input class="form-input" type="password" id="myAPI">
        </div>
        </div>
        <div class="card-footer">
          <button class="btn" id="shorturl">Save</button>
          <div class="toast toast-success d-hide"> Saved!
        </div>
      </div>
