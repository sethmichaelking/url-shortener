<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="popup.js"></script>
    <link rel="stylesheet" href="spectre.min.css">
    <title>URLShortener</title>
    <style> 
        body {
            width: 300px;
        }
        .btn:hover {
            background-color: rgb(122, 236, 236);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image">
          <img src="shortenurl.png" class="img-responsive">
        </div>
        <div class="card-header">
            <div class="toast toast-error d-hide">
                <button class="btn btn-clear float-right"></button>
                Please enter valid URL.
              </div>
          <div class="card-title h5">URL Shortener</div>
          <div class="card-subtitle text-gray">Enter URL</div>
        </div>
        <div class="card-body">
          <!-- form input control -->
        <div class="form-group">
            <input class="form-input" type="text" id="myURL">
        </div>
        </div>
        <div class="card-footer">
          <button class="btn" id="shorten">Generate URL</button>
          <div class="loading d-hide"></div>
          <div class="toast toast-success d-hide">
        </div>
      </div>
    
</body>
</html>
